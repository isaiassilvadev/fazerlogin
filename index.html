<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="icon" type="image/svg+xml" href="recursos/icones/account_circle.svg">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <button id="botaotema" aria-label="Alternar tema claro/escuro">
      <i class="bi bi-sun-fill"></i> <!--Tema claro ou escuro class="bi bi moon-fill"-->
    </button>
  </header>

  <main id="container">
    <section id="mensagem">
      <h1>Seja Bem-Vindo!</h1>
      <p>Coloque seus dados para continuar.</p>
    </section>
    
    <section class="formulario-log">

    <form>
      <div class="inputs-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="digite seu e-mail" autocomplete="email" required>
        <i class="bi bi-envelope-fill"></i>
      </div>

      <div class="inputs-box">
        <label for="password">Senha:</label> 
        <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>
        <i class="bi bi-lock-fill"></i>
      </div>

      <div id="esqueceusenha">
        <label>
          <a href="#" id="lembrar">
          Esqueceu sua senha?</a>
        </label>
      </div>

      <button type="submit">Entrar</button>

      <div id="contanova">
        <p>Ainda nÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>

    </form>
  </section>

  </main>

  <script src="scripts/script.js"></script>

</body>

</html>
